{% extends "layout_with_back.html" %}

{% block pageTitle %}
  Question page
{% endblock %}



{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="project-subsidy-control" method="post">

        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="cost">
              How much funding does your project need?
            </label>
          </h1>
          <div class="govuk-input__wrapper">
            <div class="govuk-input__prefix" aria-hidden="true">Â£</div>
            <input class="govuk-input govuk-input--width-10" id="cost" name="cost" type="text" spellcheck="false">
          </div>
        </div>

        <button class="govuk-button" data-module="govuk-button">Save and continue</button>

        <details class="govuk-details" data-module="govuk-details">
          <summary class="govuk-details__summary">
            <span class="govuk-details__summary-text">
              Help with working our exact funding requirements
            </span>
          </summary>
          <div class="govuk-details__text">
            If you are proposing multiple projects in your bid, include the funding needed across all projects.
          </div>
        </details>

      </form>


    </div>
  </div>

{% endblock %}
