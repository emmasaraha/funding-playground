<fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
    <h2 class="govuk-fieldset__heading">
      Your risk register
    </h2>
  </legend>

  <div class="govuk-form-group">
    <label class="govuk-label" for="risk-name-01">
      Risk
    </label>
    <input class="govuk-input govuk-input--width-20" id="risk-register-name-01" name="risk-register-name-01" type="text">
  </div>
  
  <div class="govuk-form-group">
    <label class="govuk-label" for="risk-mitigation-01">
      Mitigation
    </label>
    <input class="govuk-input govuk-input--width-20" id="risk-register-mitigation-01" name="risk-register-mitigation-01" type="text">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="risk-level-01">
      Risk level
    </label>
    <select class="govuk-select" id="risk-level" name="risk-level">
      <option value="high">High</option>
      <option value="medium" selected>Medium</option>
      <option value="low">Low</option>
    </select>
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="risk-category-01">
      Risk category
    </label>
    <select class="govuk-select" id="risk-category" name="risk-category">
      <option value="delivery">Delivery risk</option>
      <option value="reputational" selected>Reputational risk</option>
      <option value="financial">Financial risk</option>
    </select>
  </div>

  <a href="#" class="govuk-body govuk-link govuk-link--no-visited-state govuk-!-margin-top-2 govuk-!-display-inline-block">Add another risk</a>


</fieldset>
