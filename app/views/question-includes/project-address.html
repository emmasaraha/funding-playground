<fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
    Project address
  </legend>

  <div class="govuk-form-group">
    <label class="govuk-label" for="project-address-line-1">
      Building and street <span class="govuk-visually-hidden">line 1 of 2</span>
    </label>
    <input class="govuk-input" id="project-address-line-1" name="project-address-line-1" type="text" autocomplete="address-line1"></div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="project-address-line-2">
      <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
    </label>
    <input class="govuk-input" id="project-address-line-2" name="project-address-line-2" type="text" autocomplete="address-line2"></div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="project-address-town">
      Town or city
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="project-address-town" name="project-address-town" type="text" autocomplete="address-level2"></div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="project-address-county">
      County
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="project-address-county" name="project-address-county" type="text"></div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="project-address-postcode">
      Postcode
    </label>
    <input class="govuk-input govuk-input--width-10" id="project-address-postcode" name="project-address-postcode" type="text" autocomplete="postal-code"></div>

</fieldset>
