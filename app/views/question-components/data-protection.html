{% extends "layout_with_breadcrumb.html" %}

{% block pageTitle %}
  Emma's fsd playground
{% endblock %}

{% block header %}
  <!-- Blank header with no service name for the start page -->
  {{ govukHeader() }}
{% endblock %}


{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
            Data Protection
          </legend>
          <div class="govuk-checkboxes" data-module="govuk-checkboxes">
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="data-protection" name="data-protection" type="checkbox" value="yes">
              <label class="govuk-label govuk-checkboxes__label" for="data-protection">
                By submitting this application, you agree to be bound by the Data Protection Act 2018
              </label>
            </div>
          </div>
      
        </fieldset>
      </div>
    </div>
          
        
  </div>
{% endblock %}
